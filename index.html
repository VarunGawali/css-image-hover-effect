<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="img-wrapper">
            <img class="blur" src="https://picsum.photos/500?random=1">
            <div class="content fade">Here's a random image and some text over it. This is called image hover effect.</div>
        </div>
    </div>
    <div class="grid">
        <div class="img-wrapper">
            <img class="gray" src="https://picsum.photos/500?random=2">
            <div class="content slide-left">Here's a random image and some text over it. This is called image hover effect.</div>
        </div>
    </div>
    <div class="grid">
        <div class="img-wrapper">
            <img class="zoom blur" src="https://picsum.photos/500?random=3">
            <div class="content slide-bottom">Here's a random image and some text over it. This is called image hover effect.</div>
        </div>
    </div>
</body>
</html>
